<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="autor: jenniferbramson">
    <title>Homework 2</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h3 id="accTitle">Make An Account</h3>
    <form id="account">
  	  <fieldset>
  		  <label id = "first">First Name:</label>
        <input id="fname" type="text" name="first name">  
        <label id="fname_error"></label> 
        <br> 
  		  <label>Last Name:</label> 	  
        <input id="lname" type="text" name="last name">  
        <span id="lname_error"></span>
        <br> 
  		  <label>Organization:</label>  
        <input id="org" type="text" name="organization">    
        <span id="org_error"></span>
        <br> 
  		  <label>Department:</label> 	  
        <select id="dep" name="department">               
          <option>None</option>
    			<option>Accident and Emergency</option>
    			<option>Anaesthetics</option>
    			<option>Cardiology</option>
    			<option>Critical care</option>
    			<option>Dermatology</option>
    			<option>Diagnostic imaging</option>
    			<option>Ear Nose and Throat</option>
    			<option>Gastroenterology</option>
    			<option>General Surgery</option>
    			<option>Gynaecology</option>
    			<option>Haematology</option>
    			<option>Nephrology</option>
    			<option>Neurology</option>
    			<option>Nutrition</option>
    			<option>Obstetrics</option>
    			<option>Occupational Therapy</option>
    			<option>Oncology</option>
    			<option>Ophthalmology</option>
    			<option>Orthopaedics</option>
    			<option>Pharmacy</option>
    			<option>Physiotherapy</option>
    			<option>Psychiatry</option>
    			<option>Radiotherapy</option>
    			<option>Rheumatology</option>
    			<option>Urology</option>
    			<option>Other</option>
  		  </select>
        <span id="dep_error"></span>
        <br>

  		  <input id="submitBtn" type="submit" value="Submit">
  	  </fieldset>
    </form>

    <div id="success">
      <img src="./img/fireworks-gif-pic.gif"/>
      <h3>Success!</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/style.js"></script>
  </body>
</html>
